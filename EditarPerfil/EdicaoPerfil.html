   <section id="contact" class="main-bg section">
    <div class="main-content intro-content div-section-zoom">
        <div class="contact-form">
            <fieldset class="form-grid">
                <h2 class="align-my-text fill-in">Editar Perfil</h2>
                <div class="form-group">
                    <label for="nome-pessoa">Nome</label>
                    <input type="text" name="nome-pessoa" id="nome-pessoa" placeholder="Insira seu nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Insira seu Email" required>
                </div>
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" name="cpf" id="cpf" placeholder="Seu CPF" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" name="telefone" id="telefone" placeholder="(XX) XXXXX-XXXX" required>
                    </div>
                <div class="form-group">
                    <label for="cpf">Descrição Pessoal</label>
                    <input type="text" name="cpf" id="cpf" placeholder="Sua descrição" required>
                </div>
                
                <div class="form-group">
                    <label for="linkedin">LinkedIn</label>
                    <input type="url" name="linkedin" id="linkedin" placeholder="URL do seu LinkedIn">
                </div>
                <div class="form-group">
                    <label for="area-atuacao">Área de Atuação</label>
                    <select name="area-atuacao" id="area-atuacao" required>
                        <option value="">Selecione sua área</option>
                        <option value="programador">Programador</option>
                        <option value="designer">Designer</option>
                        <option value="escritor">Escritor</option>
                        <option value="tradutor">Tradutor</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
                <!--<div class="form-group">

                <div class="form-group align-my-text fill-in">
