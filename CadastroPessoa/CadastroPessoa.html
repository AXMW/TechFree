<body>

    <label class="close-menu-label" for="close-menu" title="close menu"></label>
    <aside class="menu white-bg">
        <div class="main-content menu-content">
            <h1 onclick="getElementById('close-menu').checked = false;"><a href="#">LOGO</a></h1>
            <nav>
                <ul onclick="getElementById('close-menu').checked = false;">

   <div class="menu-spacing"></div>

   <section id="contact" class="main-bg section">
    <div class="main-content intro-content" style = "zoom: 0.6;">
        <div class="contact-form">
            <fieldset class="form-grid">
                <h2 style="text-align: center; width: 100%;">Cadastre-se</h2>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Insira seu Email" required>
                </div>
                <div class="form-group">
                    <label for="nome-pessoa">Nome</label>
                    <input type="text" name="nome-pessoa" id="nome-pessoa" placeholder="Insira seu nome" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Insira sua senha" required>
                </div>
                <div class="form-group">
                    <label for="senha2">Repita a Senha</label>
                    <input type="password" name="senha2" id="senha2" placeholder="Repita sua senha" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf" placeholder="Insira o CPF" required>
                </div>
                <div class="form-group" style="text-align: center; width: 100%;">
                    <p>Já possui uma conta? <a href="../Login/TelaLogin.html">Entrar</a></p>
                </div>
                <div class="form-group" style="text-align: center; width: 100%; margin-top: -80px;">
                    <button type="submit">Criar Conta</button>
                </div>
                
            </fieldset>
        </div>
        
    </div>
</section>
