<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/elements.css">
    <link rel="stylesheet" href="assets/css/classes.css">
    <link rel="stylesheet" href="assets/css/menu.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,900;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet"> 
</head> 
<body>
    <input id="close-menu" class="close-menu" type="checkbox" aria-label="Close menu" role="button">
    <label class="close-menu-label" for="close-menu" title="close menu"></label>
    <aside class="menu white-bg">
        <div class="main-content menu-content">
            <h1 onclick="getElementById('close-menu').checked = false;"><a href="#">LOGO</a></h1>
            <nav>
                <ul onclick="getElementById('close-menu').checked = false;">
                    <li><a href="#intro">intro</a></li>
                    <li><a href="#top3">top 3</a></li>
                    <li><a href="#gallery">gallery</a></li>
                    <li><a href="#work">work</a></li>
                    <li><a href="#pricing">pricing</a></li>
                    <li><a href="#contact">contact</a></li>
                </ul>
            </nav>
        </div>
   </aside>

   <div class="menu-spacing"></div>

    <section id="contact" class="main-bg section">
        <div class="main-content intro-content">
            <div class="intro-text-content">
                <div class="contact-form">
                    <fieldset class="form-grid">
                        <h2>Cadastre-se</h2>
                        <div class="form-group">
                            <label for="nome-fantasia">Nome-fantasia</label>
                            <input type="email" name="nome-fantasia" id="nome-fantasia" placeholder="Insira o nome Fantasia" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" placeholder="Insira seu Email">
                        </div>
                        <div class="form-group">
                            <label for="cnpj">CNPJ</label>
                            <input type="number" name="cnpj" id="cnpj" placeholder="Insira o CNPJ">
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" name="senha" id="senha" placeholder="Insira sua senha">
                        </div>
                        <div class="form-group">
                            <label for="senha2">Repita a Senha</label>
                            <input type="password" name="senha2" id="senha2" placeholder="Repita sua senha">
                        </div>
                        
                        <div class="form-group">
                            <button type="submit">Criar</button>
                        </div>
                    </fieldset>
                 </div>
            
            </div>
        </div>
    </section>

    <footer id="footer" class="white-bg footer">
        <p><a rel="nofollow" target="_blank" href="https://www.google.com/">Feito com <span class="heart">♥</span> por TechFree</a></p>
    </footer>

    <a class="back-to-top" href="#">⮞</a>


   
</html>
